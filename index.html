<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="h">
        <div class="hc">
            <div class="lg">
                <img src="images/logo.png" alt="SCRAP logo">
            </div>
            <div class="ttl">
                <div class="sttl">GUI FORTH</div>
                <h1>SCRAP</h1>
            </div>
        </div>
    </header>
    <article>
        <section id="out">
            <h2>Output</h2>
            <div id="outc"></div>
        </section>
        <div class="f1">
            <section id="dic">
                <h2>Dictionary</h2>
                <div id="biw">
                    <h3>Built-in Words</h3>
                    <div class="wc">
                        <div class="bg">
                            <button class="wb" onclick="push('DUP')" title="Duplicate top of stack">DUP</button>
                            <button class="wb" onclick="push('DROP')" title="Drop top of stack">DROP</button>
                            <button class="wb" onclick="push('SWAP')" title="Exchange top two items">SWAP</button>
                            <button class="wb" onclick="push('OVER')" title="Copy second item to top">OVER</button>
                            <button class="wb" onclick="push('ROT')" title="Rotate top three items">ROT</button>
                        </div>
                        <div class="bg">
                            <button class="wb" onclick="push('>R')" title="Move from data stack to return stack">&gt;R</button>
                            <button class="wb" onclick="push('R>')" title="Move from return stack to data stack">R&gt;</button>
                        </div>
                        <div class="bg">
                            <button class="wb" onclick="push('+')" title="Add">+</button>
                            <button class="wb" onclick="push('-')" title="Subtract">-</button>
                            <button class="wb" onclick="push('*')" title="Multiply">*</button>
                            <button class="wb" onclick="push('/')" title="Divide">/</button>
                        </div>
                        <div class="bg">
                            <button class="wb" onclick="push('=')" title="Equal to">=</button>
                            <button class="wb" onclick="push('<>')" title="Not equal to">&lt;&gt;</button>
                            <button class="wb" onclick="push('<')" title="Less than">&lt;</button>
                            <button class="wb" onclick="push('>')" title="Greater than">&gt;</button>
                            <button class="wb" onclick="push('<=')" title="Less than or equal">&lt;=</button>
                            <button class="wb" onclick="push('>=')" title="Greater than or equal">&gt;=</button>
                        </div>
                        <div class="bg">
                            <button class="wb" onclick="push('IF')" title="Start conditional">IF</button>
                            <button class="wb" onclick="push('ELSE')" title="Alternative conditional">ELSE</button>
                            <button class="wb" onclick="push('THEN')" title="End conditional">THEN</button>
                        </div>
                        <div class="bg">
                            <button class="wb" onclick="push('DO')" title="Start loop">DO</button>
                            <button class="wb" onclick="push('I')" title="Current loop index">I</button>
                            <button class="wb" onclick="push('LOOP')" title="End loop">LOOP</button>
                        </div>
                        <div class="bg">
                            <button class="wb" onclick="push('@')" title="Fetch value from address">@</button>
                            <button class="wb" onclick="push('!')" title="Store value to address">!</button>
                            <button class="wb" onclick="push('VARIABLE')" title="Define new variable">VARIABLE</button>
                            <button class="wb" onclick="push('CONSTANT')" title="Define new constant">CONSTANT</button>
                        </div>
                    </div>
                </div>
                <div id="cw">
                    <div class="f2">
                        <h3>Custom Words</h3>
                        <input type="text" id="del" placeholder="Delete" onkeypress="hdel(event)" ondrop="ddel(event)" ondragover="adrp(event)">
                    </div>
                    <div class="wc" id="cwc"></div>
                    <div class="f3">
                        <input type="text" id="wn" placeholder="Name" onkeypress="hdef(event, 'wn')">
                        <input type="text" id="wd" placeholder="Definition" onkeypress="hdef(event, 'wd')">
                        <input type="text" id="wdes" placeholder="Description" onkeypress="hdef(event, 'wdes')">
                        <button class="cb" onclick="def()">Define</button>
                    </div>
                </div>
            </section>
            <section id="stk">
                <div class="f4">
                    <h2>Stacks</h2>
                    <button id="run" class="cb" onclick="run()">â–¶</button>
                </div>
                <div class="f5">
                    <div id="ds">
                        <div class="f6">
                            <h3>Data Stack</h3>
                            <input type="text" class="si" id="dsi" placeholder="Enter value" 
                                onkeypress="hinp(event)" ondrop="drps(event, 'dsi')" ondragover="adrp(event)">
                        </div>
                        <div class="sc" id="dsc" ondrop="drps(event, 'ds')" ondragover="adrp(event)"></div>
                    </div>
                    <div id="rs">
                        <div class="f7">
                            <h3>Return Stack</h3>
                        </div>
                        <div class="sc" id="rsc"></div>
                    </div>
                </div>
            </section>
        </div>
    </article>
    <script src="script.js"></script>
</body>
</html>
